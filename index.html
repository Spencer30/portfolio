<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/app.css" rel="stylesheet" />
    <link rel="stylesheet" href="/app.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js"></script>
    <script src="/app.js"></script>
    <title>Spencer Lyons Portfolio</title>
  </head>
  <body class="h-full bg-red tracking-wide relative" x-data>
    <!-- Header-->
    <div class="absolute w-full bg-gray-800 bg-opacity-30 flex justify-end" x-init="console.log('init')">
      <div class="flex justify-evenly px-4 py-4 w-100">
        <a href="#about" class="text-white hover:text-pink-700 cursor-pointer" >About</a>
        <a href="#skills" class="text-white hover:text-pink-700 cursor-pointer">Skills</a>
        <a href="#projects" class="text-white hover:text-pink-700 cursor-pointer">Projects</a>
        <a href="#contact" class="text-white hover:text-pink-700 cursor-pointer">Contact</a>
      </div>
    </div>
    <!-- END Header -->

    <!-- Jumbotron -->
    <div class="h-screen flex justify-center items-center bg-image bg-cover">
      <div class="block text-center">
        <h1 class="text-white text-3xl sm:text-6xl lg:text-8xl">
          Hi! I'm <span class="text-pink-700">Spencer Lyons</span>
        </h1>
        <p class="text-white text-xl sm:text-3xl lg:text-5xl mt-5">
          A software developer
        </p>
      </div>
      <span class="material-icons text-white text-2xs pulse2 absolute top-48 left-24">star</span>
      <span class="material-icons text-white text-2xs pulse2 absolute top-64 right-24">star</span>
      <span class="material-icons text-white text-2xs pulse2 absolute top-80">star</span>
    </div>
    <!-- END Jumbotron -->

    <!--main content-->
    <div class="flex flex-col items-center w-full">
      <article class="max-w-5xl">
       
        <!-- About Section-->
        <section class="h-full py-10 px-4" id="about">
          <h2 class="text-black text-center py-10 text-3xl">A Little About Me</h2>
          <div class="flex justify-between w-full">
            <div class="block">
                <div class="w-full flex justify-center">
                    <img src="/images/me.png" class="h-64 w-64 rounded-full my-8 mr-4 border border-8 border-blue-200" />
                </div>
              <h3 class="my-2 font-bold text-lg" x-text="about.titleOne"></h3>
              <p class="mb-8 text-sm" x-text="about.contentOne"></p>
              <h3 class="my-2 font-bold text-lg" x-text="about.titleTwo"></h3>
              <p class="mb-8 text-sm" x-text="about.contentTwo"></p>
              <h3 class="my-2 font-bold text-lg" x-text="about.titleThree"></h3>
              <p class="mb-8 text-sm" x-text="about.contentThree"></p>
            </div>
          </div>
        </section>
        <!-- END About Section-->

        <!-- Skills Section-->
        <section class="h-full py-10 px-4" id="skills">
            <div class="flex flex-col h-full">
                <h2 class="text-black text-center py-10 text-3xl">My Skills</h2>
                <div class="flex justify-between w-full flex-wrap mb-10">
                    <div class="w-64 text-center">
                        <div class="w-full flex justify-center">
                            <img src="/images/jigsaw.png" class="h-24 w-24 my-4"/>
                        </div>
                        <h3 class="text-xl mb-2 text-blue-300 font-medium" x-text="skills.titleOne"></h3>
                        <p class="text-xs" x-text="skills.contentOne"></p>
                    </div>

                    <div class="w-64 text-center">
                        <div class="w-full flex justify-center">
                            <img src="/images/report.png" class="h-24 w-24 my-4"/>
                        </div>
                        <h3 class="text-xl mb-2 text-blue-300 font-medium" x-text="skills.titleTwo"></h3>
                        <p class="text-xs" x-text="skills.contentTwo"></p>
                    </div>

                    <div class="w-64 text-center">
                        <div class="w-full flex justify-center">
                            <img src="/images/code.png" class="h-24 w-24 my-4"/>
                        </div>
                        <h3 class="text-xl mb-2 text-blue-300 font-medium" x-text="skills.titleThree"></h3>
                        <p class="text-xs" x-text="skills.contentThree"></p>
                    </div>
                </div>
                <div class="block mt-auto">
                    <h4 class="text-center text-blue-300 font-semibold mt-10 mb-4">I'm comfortable working with a wide range of technologies</h4>
                    <div class="flex flex-wrap justify-around gap-6">
                        <template x-for="skill in skills.list">
                            <div class="flex items-center w-44 justify-center">
                                <div class="h-2 w-2 rounded-full bg-pink-700 mr-2"></div>
                                <p x-text="skill" class="text-xl"></p>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
          </section>
        <!-- END Skills Section-->

      </article>
    </div>
    <!--END main content-->
  </body>
</html>

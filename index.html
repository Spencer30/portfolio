<!DOCTYPE html>
<html lang="en" class="h-full">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="apple-touch-icon" href="./images/apple.png" />
      <link rel="icon" type="image/x-icon" href="/images/apple.png" />
      <link href="/dist/app.css" rel="stylesheet" />
      <link rel="stylesheet" href="/app.css" />
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
      <script defer src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js"></script>
      <script src="/content.js"></script>
      <script src="/app.js"></script>
      <title>Spencer Lyons Portfolio</title>
   </head>
   <body class="h-full tracking-wide relative" :class="modal ? 'overflow-y-hidden' : '' " x-data="{modal:false, darkMode:true, projectId: 8, project:null}" x-init="$watch('projectId', value => project = (projects.filter(x => x.id === value))[0]); project = (projects.filter(x => x.id === projectId))[0] ">
      <!-- Header-->
      <div class="absolute w-full bg-gray-800 bg-opacity-30 flex justify-end" x-init="console.log('init')">
         <div class="flex justify-evenly px-4 py-4 w-100">
            <a href="#about" class="text-white hover:text-pink-700 cursor-pointer">About</a>
            <a href="#skills" class="text-white hover:text-pink-700 cursor-pointer">Skills</a>
            <a href="#projects" class="text-white hover:text-pink-700 cursor-pointer">Projects</a>
            <a href="#contact" class="text-white hover:text-pink-700 cursor-pointer">Contact</a>
            <div class="sun text-white flex flex-end ml-4 sm:ml-8 cursor-pointer" x-show="darkMode" @click="darkMode = false">
               <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd" />
               </svg>
            </div>
            <div class="moon text-white flex flex-end ml-4 sm:ml-8 cursor-pointer" x-show="!darkMode" @click="darkMode = true">
               <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
               </svg>
            </div>
         </div>
      </div>
      <!-- END Header -->

      <!-- Jumbotron -->
      <div class="h-screen flex justify-center items-center bg-cover" :class="darkMode ? 'bg-image-dark' : 'bg-image' ">
         <div class="block text-center">
            <h1 class="text-white text-3xl sm:text-6xl lg:text-8xl">Hi! I'm <span class="text-pink-700">Spencer Lyons</span></h1>
            <p class="text-white text-xl sm:text-3xl lg:text-5xl mt-5">A software developer</p>
         </div>
         <span x-show="darkMode" class="material-icons text-white text-2xs pulse1 absolute top-48 left-24">star</span>
         <span x-show="darkMode" class="material-icons text-white text-2xs pulse2 absolute top-64 right-24">star</span>
         <span x-show="darkMode" class="material-icons text-white text-2xs pulse3 absolute top-80">star</span>
      </div>
      <!-- END Jumbotron -->

      <!--main content-->
      <div class="flex flex-col items-center w-full" :class="darkMode ? 'bg-gray-900 text-white' : '' ">
         <article class="max-w-5xl">
            <!-- About Section-->
            <section class="h-full py-10 px-4" id="about">
               <div class="flex items-center justify-center">
                  <div class="h-1 w-10 sm:w-40 rounded-full" :class="darkMode ? 'bg-sky-900' : 'bg-blue-100' "></div>
                  <h2 class="text-center py-10 text-xl sm:text-3xl mx-8">A Little About Me</h2>
                  <div class="h-1 w-10 sm:w-40 rounded-full" :class="darkMode ? 'bg-sky-900' : 'bg-blue-100' "></div>
               </div>
               <div class="flex justify-between w-full">
                  <div class="block">
                     <div class="w-full flex justify-center">
                        <img src="/images/me.png" class="h-64 w-64 rounded-full my-8 mr-4 border border-8 border-blue-200" />
                     </div>
                     <h3 class="my-2 font-bold sm:text-lg" x-text="about.titleOne"></h3>
                     <p class="mb-8 text-sm sm:text-md leading-6" x-text="about.contentOne"></p>
                     <h3 class="my-2 font-bold sm:text-lg" x-text="about.titleTwo"></h3>
                     <p class="mb-8 text-sm sm:text-md leading-6" x-text="about.contentTwo"></p>
                     <h3 class="my-2 font-bold sm:text-lg" x-text="about.titleThree"></h3>
                     <p class="mb-8 text-sm sm:text-md leading-6" x-text="about.contentThree"></p>
                  </div>
               </div>
            </section>
            <!-- END About Section-->

            <!-- Skills Section-->
            <section class="h-full py-10 px-4" id="skills">
               <div class="flex flex-col h-full">
                  <div class="flex items-center justify-center">
                     <div class="h-1 w-10 sm:w-40 rounded-full" :class="darkMode ? 'bg-sky-900' : 'bg-blue-100' "></div>
                     <h2 class="text-center py-10 text-xl sm:text-3xl mx-8">My Skills</h2>
                     <div class="h-1 w-10 sm:w-40 rounded-full" :class="darkMode ? 'bg-sky-900' : 'bg-blue-100' "></div>
                  </div>
                  <div class="flex justify-center md:justify-between w-full flex-wrap mb-10 gap-8">
                     <div class="w-64 text-center">
                        <div class="w-full flex justify-center">
                           <img src="/images/jigsaw.png" class="h-24 w-24 my-4" />
                        </div>
                        <h3 class="text-xl mb-2 text-blue-300 font-medium" x-text="skills.titleOne"></h3>
                        <p class="text-sm" x-text="skills.contentOne"></p>
                     </div>

                     <div class="w-64 text-center">
                        <div class="w-full flex justify-center">
                           <img src="/images/report.png" class="h-24 w-24 my-4" />
                        </div>
                        <h3 class="text-xl mb-2 text-blue-300 font-medium" x-text="skills.titleTwo"></h3>
                        <p class="text-sm" x-text="skills.contentTwo"></p>
                     </div>

                     <div class="w-64 text-center">
                        <div class="w-full flex justify-center">
                           <img src="/images/code.png" class="h-24 w-24 my-4" />
                        </div>
                        <h3 class="text-xl mb-2 text-blue-300 font-medium" x-text="skills.titleThree"></h3>
                        <p class="text-sm" x-text="skills.contentThree"></p>
                     </div>
                  </div>
                  <div class="block mt-auto">
                     <h4 class="text-center text-blue-300 font-semibold mt-10 mb-4">I'm comfortable working with a wide range of technologies</h4>
                     <div class="flex flex-wrap justify-around gap-6">
                        <template x-for="skill in skills.list">
                           <div class="flex items-center w-44 justify-center">
                              <div class="h-2 w-2 rounded-full bg-pink-700 mr-2"></div>
                              <p x-text="skill" class="text-xl"></p>
                           </div>
                        </template>
                     </div>
                  </div>
               </div>
            </section>

            <!-- Projects Section-->
            <section class="h-full py-10 px-4" id="projects">
               <div class="flex flex-col h-full">
                  <div class="flex items-center justify-center">
                     <div class="h-1 w-10 sm:w-40 rounded-full" :class="darkMode ? 'bg-sky-900' : 'bg-blue-100' "></div>
                     <h2 class="text-center py-10 text-xl sm:text-3xl mx-8">My Projects</h2>
                     <div class="h-1 w-10 sm:w-40 rounded-full" :class="darkMode ? 'bg-sky-900' : 'bg-blue-100' "></div>
                  </div>
                  <div class="flex justify-center md:justify-evenly w-full flex-wrap mb-10 gap-8">
                     <template x-for="pro in projects">
                        <!-- Project Card -->
                        <div class="max-w-sm p-3 cursor-pointer" @click="modal = true; projectId = pro.id">
                           <img :src="pro.img" />
                           <p class="mt-6 mb-2 text-2xl font-bold" x-text="pro.title"></p>
                           <div class="w-52 h-1 bg-pink-400 rounded-3xl"></div>
                           <p class="text-sm font-light my-4" x-text="pro.summary"></p>
                           <div class="flex mt-8 justify-between">
                              <a :href="pro.website" target="_blank" class="flex mr-2 items-center hover:text-pink-500">
                                 <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" />
                                 </svg>
                                 Website
                              </a>

                              <a :href="pro.gitHub" target="_blank"class="flex ml-2 items-center" x-show="pro.public">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                    </svg>
                    Github
                  </a>
                           </div>
                        </div>
                        <!--END Project card-->
                     </template>
                  </div>
               </div>
            </section>
            <!-- END Projects Section-->
         </article>
      </div>
      <!--END main content-->

      <!-- Contact -->
      <div class="h-screen flex justify-center items-center bg-cover relative" :class="darkMode ? 'bg-contact-dark' : 'bg-contact' ">
         <div class="text-white star h-2">*</div>
         <div class="block text-center">
            <p class="text-white text-xl sm:text-3xl lg:text-5xl mt-5">Contact Me</p>
            <div class="flex items-center my-12">
               <div class="h-10 w-10 text-blue-400 mr-4">
                  <svg class="w-full h-full" viewBox="0 0 24 24">
                     <path fill="currentColor" d="M19 3A2 2 0 0 1 21 5V19A2 2 0 0 1 19 21H5A2 2 0 0 1 3 19V5A2 2 0 0 1 5 3H19M18.5 18.5V13.2A3.26 3.26 0 0 0 15.24 9.94C14.39 9.94 13.4 10.46 12.92 11.24V10.13H10.13V18.5H12.92V13.57C12.92 12.8 13.54 12.17 14.31 12.17A1.4 1.4 0 0 1 15.71 13.57V18.5H18.5M6.88 8.56A1.68 1.68 0 0 0 8.56 6.88C8.56 5.95 7.81 5.19 6.88 5.19A1.69 1.69 0 0 0 5.19 6.88C5.19 7.81 5.95 8.56 6.88 8.56M8.27 18.5V10.13H5.5V18.5H8.27Z" />
                  </svg>
               </div>
               <a href="https://www.linkedin.com/in/spencer-lyons-21b2981b" target="_blank" class="text-white text-xl sm:text-3xl hover:text-blue-400">Spencer Lyons</a>
            </div>
            <div class="flex items-center my-12">
               <div class="h-10 w-10 text-blue-400 mr-4">
                  <svg class="w-full h-full" viewBox="0 0 24 24">
                     <path
                        fill="currentColor"
                        d="M12,2A10,10 0 0,0 2,12C2,16.42 4.87,20.17 8.84,21.5C9.34,21.58 9.5,21.27 9.5,21C9.5,20.77 9.5,20.14 9.5,19.31C6.73,19.91 6.14,17.97 6.14,17.97C5.68,16.81 5.03,16.5 5.03,16.5C4.12,15.88 5.1,15.9 5.1,15.9C6.1,15.97 6.63,16.93 6.63,16.93C7.5,18.45 8.97,18 9.54,17.76C9.63,17.11 9.89,16.67 10.17,16.42C7.95,16.17 5.62,15.31 5.62,11.5C5.62,10.39 6,9.5 6.65,8.79C6.55,8.54 6.2,7.5 6.75,6.15C6.75,6.15 7.59,5.88 9.5,7.17C10.29,6.95 11.15,6.84 12,6.84C12.85,6.84 13.71,6.95 14.5,7.17C16.41,5.88 17.25,6.15 17.25,6.15C17.8,7.5 17.45,8.54 17.35,8.79C18,9.5 18.38,10.39 18.38,11.5C18.38,15.32 16.04,16.16 13.81,16.41C14.17,16.72 14.5,17.33 14.5,18.26C14.5,19.6 14.5,20.68 14.5,21C14.5,21.27 14.66,21.59 15.17,21.5C19.14,20.16 22,16.42 22,12A10,10 0 0,0 12,2Z"
                     />
                  </svg>
               </div>
               <a href="https://github.com/Spencer30" target="_blank" class="text-white text-xl sm:text-3xl hover:text-blue-400">Spencer30</a>
            </div>
         </div>
      </div>
      <!-- END Contact -->

      <!-- Modal Here-->
      <div class="fixed top-0 left-0 w-full h-full flex flex-col items-center" :class="darkMode ? 'bg-gray-900 text-white' : 'bg-white text-gray-700' " x-show="modal">
         <div class="flex w-full mt-4 ml-8 pb-2 cursor-pointer" @click="modal = false">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
               <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
         </div>
         <div class="flex justify-center sm:w-10/12 overflow-y-scroll pb-48" :class="darkMode ? 'bg-gray-900' : 'bg-white' ">
            <div class="flex flex-col items-center w-full max-w-6xl">
               <div class="h-96 relative mt-6 mt-0 w-full">
                  <p class="w-full text-center text-white absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-3xl font-bold" x-text="project.title"></p>
                  <img :src="project.coverImage" class="h-full w-full" />
               </div>

               <div class="flex flex-col justify-center items-center" x-data="{ slide: 0 }">
                  <div class="mx-4 lg:px-24 py-6 flex-1">
                     <div>
                        <p class="" x-text="project.overview"></p>
                     </div>
                     <div class="my-8">
                      <p class="mb-2">
                        Project Type:
                        <span class="font-bold text-blue-300" x-text="project.type"></span>
                     </p>
                        <p class="mt-2">
                           Tech Stack:
                           <span class="font-bold text-pink-400" x-text="project.techStack"></span>
                        </p>
                     </div>
                     <div class="w-full flex items-center justify-center">
                        <a type="button" target="_blank" :href="project.website" class="w-56 bg-blue-300 text-blue-900 text-center py-3 rounded-lg">Check it out! 👉</a>
                     </div>
                  </div>
                  <div class="w-full flex justify-center items-center mt-8">
                     <img :src="project.photos[slide]" class="h-full w-full max-w-5xl" />
                  </div>
                  <div class="flex justify-center items-center w-full mt-6 pb-10 gap-4">
                     <div class="cursor-pointer dark:bg-gray-200 dark:text-gray-800 h-10 w-10 rounded-full flex items-center justify-center" @click=" slide = slide === 0 ? 0 : slide - 1">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6">
                           <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                        </svg>
                     </div>
                     <div class="cursor-pointer dark:bg-gray-200 dark:text-gray-800 h-10 w-10 rounded-full flex items-center justify-center" @click=" slide = slide === project.photos.length - 1 ? 0 : slide + 1">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6">
                           <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                        </svg>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
